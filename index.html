<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon crawler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="wrapper">
      <div id="sidebar">
        <div id="sidebar-contents">
          <h3>Player</h3>

          <div class="stats-bar-wrapper">
            <label for="move-bar">Move:</label>
            <div id="move-bar-total" class="stats-bar-outer">
              <div id="move-bar" class="stats-bar"></div>
            </div>
          </div>

          <div class="stats-bar-wrapper">
            <label for="health-bar">Health:</label>
            <div id="health-bar-total" class="stats-bar-outer">
              <div id="health-bar" class="stats-bar"></div>
            </div>
          </div>

          <div class="stats-bar-wrapper">
            <label for="xp-bar">XP:</label>
            <div id="xp-bar-total" class="stats-bar-outer">
              <div class="stats-bar"></div>
            </div>
          </div>

          <div>
            <h3 id="sidebar-header"></h3>
            <div id="inspector-contents"></div>
          </div>
        </div>
        <div id="sidebar-btn-wrapper">
          <button id="sidebar-btn">End turn</button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/game-data.js"></script>
    <script src="scripts/game-objects.js"></script>
    <script src="scripts/TextParticle.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
